  <head>

  <link rel="stylesheet" href="./digital.css">
 </head>
  <body onload="setInterval(displayDateAndTime , 1000)"> 
    <!-- hours , mins , secs , date , month , year , day -->
    <h1><u>DIGITAL CLOCK</u> </h1> 
    <div class="container"> <h1> 
    <span id="hours">00</span>
    <span id="min">00</span>
    <span id="sec">00</span>
    <span class="merd"> ampm</span> 
    </h1> 
    </div>
    <div class="container"> 
      <h1> 
        <span id="date">00</span> 
        <span id="month">00</span> 
        <span id="year">0000</span> 
      </h1> 
      <h1 id="day"> someday </h1> 
    </div>
    <script src="./digital.js"></script> 
  </body> 
</html>

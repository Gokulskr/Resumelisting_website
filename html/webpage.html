<!DOCTYPE html>
<html>
<head>
	<title>Button Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			display: flex;
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		.buttons {
			display: flex;
			flex-direction: column;
			margin-right: 20px;
			background-color: #f9f9f9;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}
		.button {
			margin-bottom: 10px;
			padding: 10px;
			background-color: #444;
			color: #fff;
			border: none;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		.button:hover {
			background-color: #666;
		}
		.button:focus {
			outline: none;
		}
		.content {
			flex-grow: 1;
			background-color: #fff;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="buttons">
			<button class="button" onclick="showContent(1)">Button 1</button>
			<button class="button" onclick="showContent(2)">Button 2</button>
			<button class="button" onclick="showContent(3)">Button 3</button>
		</div>
		<div class="content" id="content"></div>
	</div>

	<script>
		function showContent(buttonIndex) {
			var contentDiv = document.getElementById("content");
			contentDiv.innerHTML = "This is the content of button " + buttonIndex + ".";
		}
	</script>
</body>
</html>
